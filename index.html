                     </div>
                  </div>

               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function handleProductChange(product, isIncrease){
         const productInput = document.getElementById(product + 'Amount');
         const productNumber = getInputValue(product);
         let productNewAmount = productNumber;
         if (isIncrease == true){
            productNewAmount = productNumber + 1;
         }
         if(isIncrease == false && productNumber > 0){
            productNewAmount = productNumber - 1;
         }
         productInput.value = productNewAmount;
         // const totalCase = productNewAmount * 59;
         let productTotal = 0;
         if (product == 'phone') {
            productTotal = productNewAmount * 1219;
         }
         if (product == 'case') {
            productTotal = productNewAmount * 59;
         }
         document.getElementById(product + 'Total').innerText = '$' + productTotal;
         calculateTotal();
      }
      // calculate total
      function calculateTotal(){
        
         const phoneNumber = getInputValue('phone');
         const caseNumber = getInputValue('case');
         const totalPrice = phoneNumber * 1219 + caseNumber * 59;
         document.getElementById('total-price').innerText = '$' + totalPrice;
         const tax = Math.round(totalPrice * 0.1); 
         document.getElementById('tax-amount').innerText = '$' + tax;
         const grandTotal = totalPrice + tax;
         document.getElementById('grand-total').innerText = '$' + grandTotal; 
      }
      function getInputValue(product) {
         const productInput = document.getElementById(product + 'Amount');
         const productNumber = parseInt(productInput.value);
         return productNumber;
      }
